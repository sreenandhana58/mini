{% extends "index.html" %}

{% block content %}
<div class="container my-5">
    <div class="text-center mb-4">
        <h2>Payment</h2>
        <p class="text-muted">Make your payment for the bus service.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center shadow-sm border-0">
                <h5 class="mb-3">Scan to Pay</h5>
                
                <!-- QR Code Image -->
                <div class="mb-3">
                    <!-- Make sure to add your QR code image to the 'static/images' folder -->
                    <img src="{{ url_for('static', filename='images/qr_code.jpg') }}" alt="QR Code for Payment" class="img-fluid rounded" style="max-width: 250px; margin: auto;">
                </div>

                <p class="lead">Or pay using the GPay number below:</p>
                
                <!-- GPay Number -->
                <div class="alert alert-info">
                    <strong>GPay Number:</strong> 7736917058
                </div>
                <p class="text-muted mt-3">After payment, please share the transaction details with the driver for confirmation.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
