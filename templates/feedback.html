{% extends "index.html" %}

{% block content %}


    <div class="container-fluid py-5">
  <div class="container">
   <div class="row align-items-center">
    
    <div class="col-lg-5">
     <div class="card border-0">
      <div class="card-header bg-secondary text-center p-4">
       <h1 class="text-white m-0">Feedback</h1>
      </div>
      <div class="card-body rounded-bottom bg-primary p-5">
       <form method="POST" action="{{ url_for('feedback') }}">
        <div class="form-group">
         <input type="text" class="form-control border-0 p-4" name="name" placeholder="Your Name" required="required" />
        </div>
        <div class="form-group">
         <input type="email" class="form-control border-0 p-4" name="email" placeholder="Your Email" required="required" />
        </div>
        <div class="form-group">
         <input type="text" class="form-control border-0 p-4" name="message" placeholder="Enter your feedback/complaints" required="required" />
        </div>
        
        <div>
         <button class="btn btn-secondary btn-block border-0 py-3" type="submit">Submit</button>
        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
